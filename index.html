<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JopPasscard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">

        <header>
            <div class="logo">
                <!-- <img src="./pic/jobpasscard-logo-nav.png" alt=""> -->
            </div>
            <div class="nav">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>
            <div class="nav2">
                <img src="./pic/search-svgrepo-com.png" alt="">
                <img src="./pic/cart-shopping-svgrepo-com.png" alt="">
                <a href="#">LOGIN</a>
                <a href="#">SIGN UP</a>
                
            </div>
        </header>
        
        
        <h1>My Cart</h1>
        <div class="cart">
            <div class="card-summary">
                <div class="card">
                    <img src="./pic/trash.png" alt="">
                    <div class="card-pic blue-gradient">
                        <img src="./pic/file-alt-svgrepo-com.png" alt="">
                        <p>Google Docs</p>
                        <p>use for business</p>
                    </div>
                    <div class="card-info">
                        <p>Google Docs</p>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="custom-select">
                            <select name="level" id="level">
                                <option value="lv1-3">LV 1-3</option>
                                <option value="lv1-3">LV 2-3</option>
                                <option value="lv1-3">LV 3-3</option>
                            </select>
                            
                        </div>
                        <div class="card-price">
                            <p class="price">THB 150</p>
                        </div>
                        
                    </div>
                </div>
                <div class="card">
                    <img src="./pic/trash.png" alt="">
                    <div class="card-pic orange-gradient">
                        <img src="./pic/file-alt-svgrepo-com.png" alt="">
                        <p>Google Docs</p>
                        <p>use for business</p>
                    </div>
                    <div class="card-info">
                        <p>Google Docs</p>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="custom-select">
                            <select name="level" id="level">
                                <option value="lv1-3">LV 1-3</option>
                                <option value="lv1-3">LV 2-3</option>
                                <option value="lv1-3">LV 3-3</option>
                            </select>
                            
                        </div>
                        <div class="card-price">
                            <p class="price">THB 150</p>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
            <div class="order-info">
                <h2>Order info</h2>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="promo-code">
                    <i class="fa-solid fa-ticket-simple"></i>
                    <input type="text" placeholder="Promotion Code">
                    <input type="button" value="Apply">
                </div>
                <div class="total">
                    <p>Total payment</p>
                    <p>THB 300</p>
                </div>
                <input type="button" value="LOGIN TO CHECKOUT">
            </div>
            
        </div>
        
        
    </div>
        
        
        
    </body>
    </html>
